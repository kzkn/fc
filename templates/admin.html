  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/datepicker.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/timepicker.css') }}">
	<style>
	  body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	  }
	</style>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<script src="{{ url_for('static', filename='js/libs/modernizr-2.5.3-respond-1.1.0.min.js') }}"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('index') }}">Fight Club</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="{{ url_for('index') }}"><i class="icon-home icon-white"></i> ホーム</a></li>
              <li><a href="{{ url_for('schedule') }}"><i class="icon-calendar icon-white"></i> 活動予定</a></li>
              <li><a href="{{ url_for('member') }}"><i class="icon-user icon-white"></i> メンバー</a></li>
              <li><a href="{{ url_for('bbs') }}"><i class="icon-list-alt icon-white"></i> 掲示板</a></li>
              <li><a href="{{ url_for('message') }}"><i class="icon-envelope icon-white"></i> 私書箱</a></li>
            </ul>
            <ul class="nav pull-right">
              <li class="active"><a href="{{ url_for('admin') }}">管理</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                {% if g.user %}
                {{ g.user['name'] }}
                {% else %}
                ログイン
                {% endif %}
                <strong class="caret"></strong></a>
                {% if g.user %}
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('logout') }}">ログアウト</a></li>
                </ul>
                {% else %}
                <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0;">
                  <form action="{{ url_for('login') }}" method="post">
                    <input id="user_password" style="margin-bottom: 15px;" type="password" name="password" size="30" placeholder="パスワード"></input>
                    <label class="checkbox">
                      <input id="user_remember_me" style="float left; margin-right: 10px;" type="checkbox" name="remember_me" value="1"></input>
                      記憶する
                    </label>
                    <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="ログイン"></input>
                  </form>
                </div>
                {% endif %}
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="subhead visible-desktop">
        <h1>管理</h1>
        <p class="lead">
          がんばれ。
        </p>
      </div>

      <div class="row">
        <div class="span4">
          <h2>予定登録</h2>
          <div class="accordion" id="make-schedule">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#make-schedule" href="#make-practice">
                  練習
                </a>
              </div>
              <div id="make-practice" class="accordion-body collapse">
                <div class="accordion-inner">
                  <form action="{{ url_for('make_practice') }}" method="post">
                    <fieldset>
                      <label for="practice-date">日時</label>
                      <input id="practice-date" name="date" type="text" placeholder="日付" class="datepicker input-small" value="{{ today }}">
                      <input id="practice-time" name="begintime" type="text" placeholder="開始" class="timepicker input-mini">
                      <input id="practice-end" name="endtime" type="text" placeholder="終了" class="timepicker input-mini">

                      <label for="practice-location">場所</label>
                      <input id="practice-location" name="loc" type="text" placeholder="" class="input-small" data-provide="typeahead" data-source="{{ practice_locs }}" autocomplete="off">
                      <input id="court" name="court" type="text" placeholder="コート" class="input-mini">

                      <label for="practice-no">予約番号</label>
                      <input id="practice-no" name="no" type="text" placeholder="" class="input-small" autocomplete="off">

                      <label class="control-label" for="practice-price">コート代</label>
                      <input id="practice-price" name="price" type="text" placeholder="" class="input-small">

                      <label class="control-label" for="practice-note">備考</label>
                      <div class="textarea">
                        <textarea id="practice-note" name="note" type="" class="" style="margin: 0px; width: 230px; height: 41px; "> </textarea>
                      </div>

                      <div class="form-actions">
                        <input type="submit" class="btn btn-primary" value="登録">
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#make-schedule" href="#make-game">
                  試合
                </a>
              </div>
              <div id="make-game" class="accordion-body collapse">
                <div class="accordion-inner">
                  <form action="" method="post">
                    <!-- TODO 試合 form -->
                  </form>
                </div>
              </div>
            </div>
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#make-schedule" href="#make-event">
                  イベント
                </a>
              </div>
              <div id="make-event" class="accordion-body collapse">
                <div class="accordion-inner">
                  <form action="" method="post">
                    <!-- TODO イベント form -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="span4">
        </div>
        <div class="span4">
        </div>
      </div>

      <hr>

      <footer>
        <p>困ったことがあれば Y.K までご連絡を。すぐにかけつけます。</p>
      </footer>

    </div> <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/libs/jquery-1.7.2.min.js') }}"><\/script>')</script>

      <script src="{{ url_for('static', filename='js/libs/bootstrap/bootstrap.min.js') }}"></script>

      <script src="{{ url_for('static', filename='js/libs/bootstrap/datepicker.js') }}"></script>
      <script src="{{ url_for('static', filename='js/libs/bootstrap/timepicker.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <script>
        $(function() {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd'
            });
            $('.timepicker').timepicker({
                minuteStep: 30,
                showInputs: false,
                disableFocus: true,
                showMeridian: false
            });
        });
      </script>
  </body>
</html>
