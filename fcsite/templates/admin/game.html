{% extends 'admin/layout_schedule.html' %}
{% set active_tab = 'game' %}

{% block tabcontent %}
          <a class="btn btn-primary btn-block" href="{{ url_for('admin.new_game') }}">新規登録</a>
          <table class="table table-striped" style="margin-top: 12px;">
            <tbody>
              {% for ga in games %}
              <tr>
                <td>
                  <a href="{{ url_for('admin.edit_game', id=ga.id) }}">{{ ga.name }} @{{ ga.loc }}</a>
                </td>
                <td>
                  <a class="btn btn-default btn-danger" href="{{ url_for('admin.delete_game', id=ga.id) }}"><i class="glyphicon glyphicon-white glyphicon-trash"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
{% endblock %}
