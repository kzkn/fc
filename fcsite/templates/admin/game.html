{% extends 'admin/layout_schedule.html' %}
{% set active_tab = 'game' %}

{% block tabcontent %}
          <p style="text-align: center;">
            <a class="btn btn-primary" style="width: 80%; height: 22px; font-size: 13px;" href="{{ url_for('admin.new_game') }}">新規登録</a>
          </p>
          <table class="table table-bordered" style="margin-top: 12px;">
            <tbody>
              {% for ga in games %}
              <tr>
                <td>
                  <a href="{{ url_for('admin.edit_game', id=ga['id']) }}">{{ ga['name'] }} @{{ ga['loc'] }}</a>
                </td>
                <td>
                  <a class="btn btn-danger" href="{{ url_for('admin.delete_game', id=ga['id']) }}"><i class="icon-white icon-trash"></i> 削除</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
{% endblock %}
