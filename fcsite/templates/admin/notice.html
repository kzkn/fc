{% extends 'admin/layout.html' %}
{% set active_admin_page = 'notice' %}

{% block admincontent %}
          <h2 style="margin-bottom: 19px;">告知管理</h2>
          <a class="btn btn-primary btn-block" href="{{ url_for('admin.new_notice') }}">新規登録</a>
          <table class="table table-striped" style="margin-top: 12px;">
            <tbody>
              {% for n in notices %}
              <tr>
                <td>
                  <a href="{{ url_for('admin.edit_notice', id=n.id) }}">
                    {{ n.title }}
                    {{ n.begin_show | dateformat }}..{{ n.end_show | dateformat }}
                  </a>{% if n.is_showing %} <span class="label label-info">表示中</span>{% endif %}
                </td>
                <td>
                  <a class="btn btn-default btn-danger" href="{{ url_for('admin.delete_notice', id=n.id) }}"><i class="glyphicon glyphicon-white glyphicon-trash"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
{% endblock %}
