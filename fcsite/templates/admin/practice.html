{% extends 'admin/layout_schedule.html' %}
{% set active_tab = 'practice' %}

{% block tabcontent %}
          <a class="btn btn-primary btn-block" href="{{ url_for('admin.new_practice') }}">新規登録</a>
          <table class="table table-striped" style="margin-top: 12px;">
            <tbody>
              {% for p in practices %}
              <tr>
                <td>
                  <a href="{{ url_for('admin.edit_practice', id=p.id) }}">{{ p.when_ | datetimeformat }}-{{ p.end }} @{{ p.loc }}</a>
                </td>
                <td>
                  <a class="btn btn-default btn-danger" href="{{ url_for('admin.delete_practice', id=p.id) }}"><i class="glyphicon glyphicon-white glyphicon-trash"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
{% endblock %}
