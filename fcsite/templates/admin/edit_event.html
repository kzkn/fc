{% from 'macros.html' import you_can_use_tags %}
{% extends 'admin/layout_schedule.html' %}
{% set active_tab = 'event' %}

{% block tabcontent %}
          {% if schedule is defined %}
          <form action="{{ url_for('admin.edit_event', id=schedule['id']) }}" method="post" class="well">
            <label>イベント名</label>
            <input type="text" name="name" value="{{ schedule['name'] }}" required></input>
            <label>開催日</label>
            <input type="date" name="date" value="{{ schedule['when_'].strftime('%Y-%m-%d') }}" placeholder="年-月-日" required></input>
            <label>場所</label>
            <input type="text" name="loc" value="{{ schedule['loc'] }}" required></input>
            <label>締め切り</label>
            <input type="date" name="deadline" value="{{ schedule['deadline'] }}" placeholder="年-月-日"></input>
            <label>費用</label>
            <input type="text" name="price" value="{{ schedule['price'] }}"></input>
            <label>内容</label>
            {{ you_can_use_tags() }}
            <textarea name="description" style="width: 80%; height: 100px;" required>{{ schedule['description'] | safe }}</textarea>
            <br>
            <button type="submit" class="btn">登録</button>
          </form>
          {% else %}
          <form action="{{ url_for('admin.new_event') }}" method="post" class="well">
            <label>イベント名</label>
            <input type="text" name="name" required></input>
            <label>開催日</label>
            <input type="date" name="date" value="{{ today.strftime('%Y-%m-%d') }}" placeholder="年-月-日" required></input>
            <label>場所</label>
            <input type="text" name="loc" required></input>
            <label>締め切り</label>
            <input type="date" name="deadline" placeholder="年-月-日"></input>
            <label>費用</label>
            <input type="text" name="price"></input>
            <label>内容</label>
            {{ you_can_use_tags() }}
            <textarea name="description" style="width: 80%; height: 100px;" required></textarea>
            <br>
            <button type="submit" class="btn">登録</button>
          </form>
          {% endif %}
{% endblock %}
