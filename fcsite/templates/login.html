{% extends 'layout.html' %}

{% block maincontent %}
      <div class="row">
        <div class="col-md-offset-3 col-md-6" id="form-login">
          <form class="form-horizontal well" action="{{ url_for('general.login') }}" method="post" >
            <fieldset>
              <legend>ログインフォーム</legend>
              <div class="form-group">
                <label class="col-lg-3 control-label">パスワード</label>
                <div class="col-lg-9">
                  <input type="password" name="password" class="form-control">
                </div>
              </div>
              <div class="col-lg-offset-3 col-lg-9">
                <button type="submit" class="btn btn-default btn-primary" name="btn" value="login">ログイン</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
{% endblock %}
