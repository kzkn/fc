{% extends 'layout.html' %}

{% block maincontent %}
      <div class="subhead visible-desktop">
        <h2>ギャラリー</h2>
        <p class="lead">
          こんな写真撮りました。
        </p>
      </div>
      
      <div>
        <h2>{{ album.title }}</h2>
        <p>{{ album.summary }}</p>
      </div>
      <div class="row">
        <span class="span12">
          <ul class="thumbnails">
            {% for photo in photos %}
            <li class="span4">
              <div class="thumbnail">
                <a href="{{ photo.url }}">
                  <img src="{{ photo.thumbnail_url }}" alt="{{ photo.title }}">
                </a>
                <p>{{ photo.summary }}</p>
              </div>
            </li>
            {% endfor %}
          </ul>
        </span>
      </div>
{% endblock %}
